<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="javaScript/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="output">
                <input type="text" class="screen"></input>
            </div>
            <div class="button">
                <div class="operators">
                    <button onclick="buttonclick('+')" class="operator-btn">+</button>
                    <button onclick="buttonclick('-')" class="operator-btn">-</button>
                    <button onclick="buttonclick('*')" class="operator-btn">ร</button>
                    <button onclick="buttonclick('/')" class="operator-btn">รท</button>
                </div>
                <div class="number">
                    <div class="row">
                        <button onclick="buttonclick(7)" class="btn">7</button>
                        <button onclick="buttonclick(8)" class="btn">8</button>
                        <button onclick="buttonclick(9)" class="btn">9</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(4)" class="btn">4</button>
                        <button onclick="buttonclick(5)" class="btn">5</button>
                        <button onclick="buttonclick(6)" class="btn">6</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(1)" class="btn">1</button>
                        <button onclick="buttonclick(2)" class="btn">2</button>
                        <button onclick="buttonclick(3)" class="btn">3</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(0)" class="btn">0</button>
                        <button onclick="buttonclick('.')" class="btn">.</button>
                        <button onclick="clear()" class="btn">AC</button>
                    </div>
                    <div class="eql-btn">
                        <button onclick="buttonclick('=')" class="eqlbtn">=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
